<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#111111"/>
    <title>Gym & Nutrition Tracker</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#fff; }
      /* Minimal light styling */
      .container { max-width:1100px; margin:0 auto; padding:16px; }
      .border { border:1px solid #e5e7eb; } .rounded { border-radius:12px; }
      .btn { border:1px solid #e5e7eb; border-radius:8px; padding:8px 12px; background:#f8f9fb; cursor:pointer; }
      .row { display:flex; gap:8px; align-items:center; }
      .grid { display:grid; gap:12px; }
      .tabs { display:grid; grid-template-columns: repeat(5, 1fr); gap:8px; }
      .tab { padding:8px 12px; border:1px solid #e5e7eb; border-radius:8px; background:#f6f7f9; cursor:pointer; }
      .tab.active { background:#111; color:#fff; }
      input, select { border:1px solid #e5e7eb; border-radius:8px; padding:8px; }
      .badge { border:1px solid #e5e7eb; border-radius:999px; padding:4px 8px; font-size:12px; }
      .muted { color:#6b7280; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" data-presets="env,react" src="app.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(()=>{});
        });
      }
    </script>
  </body>
</html>
